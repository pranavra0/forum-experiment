{{define "home"}}
  {{if .Threads}}
    {{range .Threads}}
      <article class="thread">
        <h2><a href="/thread/{{.ID}}">{{.Title}}</a></h2>
        <small>
          Posted by <strong>{{.Username}}</strong> — {{.FormattedTime}}
        </small>
        <p>{{.Content}}</p>
      </article>
    {{end}}
  {{else}}
    <p>No threads yet — start one!</p>
  {{end}}
{{end}}
